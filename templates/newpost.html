{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
<form method='Post'>
   <table>
        <tr>
            <td><label>Title:</label></td>  
            <td><input type='text' name='title' value='{{title}}'></td>
        </tr>  
        <tr>
            <td><label>Content:</label></td>
            <td><textarea name='text'>{{text}}</textarea></td> 
        </tr>
    </table>
    <input type='submit' value='Post'>
</form>
{% endblock %}
